<div class="container">

        Alba: {{ albaTramontoObj.sunrise }} - Tramonto
        {{ albaTramontoObj.sunset }}
      </h1>

        <thead>
          <tr>
            <th>Timepoint</th>
            <th>Temperatura in Celsius</th>
            <th>Previsioni del Tempo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let meteoVar of meteoObj">
            <td>{{ meteoVar.timepoint }}</td>
            <td>{{ meteoVar.temp2m }}Â°</td>
            <td><img [src]="meteoVar.png" alt="" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
