<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-12">
      <h1 class="text-center">WeatherApp</h1>
      <form novalidate>
        <div class="mb-3">
          <label for="lat" class="form-label">Latitudine</label>
          <input
            type="text"
            class="form-control"
            id="lat"
            [(ngModel)]="lat"
            name="lat"
          />
        </div>
        <div class="mb-3">
          <label for="lon" class="form-label">Longitudine</label>
          <input
            type="text"
            class="form-control"
            id="lon"
            [(ngModel)]="lon"
            name="lon"
          />
        </div>
        <button
          class="btn btn-primary text-white"
          [routerLink]="'/home/dettaglio/' + lat + '/' + lon"
        >
          Cerca
        </button>
      </form>
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-primary mx-3 text-white"
          [routerLink]="'/home/dettaglio/45.070312/7.6868565'"
        >
          Torino
        </button>
        <button
          class="btn btn-primary mx-3 text-white"
          [routerLink]="'/home/dettaglio/40.779897/-73.968565'"
        >
          New York
        </button>
      </div>
    </div>
  </div>
</div>
